<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("Downloads/Free-Purple-aesthetic-iphone-background-01-1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.5); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #558cf6;
            box-shadow: 0 0 5px rgba(85, 140, 246, 0.5);
        }

        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #558cf6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #4070e0;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
            color: #fff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            color: #fff;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="remember">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="button" onclick="validateLogin()">Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
            <p class="register-link">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
    <script>
        function validateLogin() {
  
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

  
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

 
            if (username === "sthiti" && password === "123456") {
                alert("Login successful!");

                window.location.href = "https://www.google.com"; 
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
